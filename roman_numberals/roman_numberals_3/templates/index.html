<!DOCTYPE html>
<html>
<head>
    <title>Roman Numeral Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: 50px auto;
            width: 400px;
            background-color: #FFF;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px #CCC;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type=text] {
            display: block;
            width: 95%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        input[type=submit] {
            display: block;
            width: 33%;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #FFF;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #3E8E41;
        }
        p.result {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #FFF;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #CCC;
        }
        p.error {
            color: #FF0000;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Roman Numeral Converter</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Enter a number or Roman numeral:</label>
        <input type="text" name="value" required>
        <input type="submit" value="Convert">
    </form>
    {% if result %}
        <p class="result">{{ result }} is the {{ type }} equivalent.</p>
    {% endif %}
</body>
</html>
